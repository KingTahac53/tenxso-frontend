name: Replicate to Social Notebooks Frontend

on:
  push:
    branches:
      - main

permissions:
  contents: write # allow same‐repo operations with GITHUB_TOKEN

jobs:
  replicate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Checkout Target Repository
        uses: actions/checkout@v3
        with:
          repository: socialnotebooks/socialnotebooks-frontend
          token: ${{ secrets.SOCIALNOTEBOOKS_TOKEN }}
          path: frontend
          fetch-depth: 0

      - name: Mirror from source to target (ignore vanished)
        run: |
          set -o pipefail
          rsync -av --delete ./ ./frontend/ 2>&1 | grep -v "vanished"
          code=$?
          if [ $code -eq 24 ]; then
            echo "Notice: rsync exit code 24 (vanished), continuing"
            exit 0
          fi
          exit $code

      - name: Configure Git
        working-directory: frontend
        run: |
          git config user.name  "${{ secrets.GIT_USER_NAME }}"
          git config user.email "${{ secrets.GIT_USER_EMAIL }}"

      - name: Commit & Push to Target
        working-directory: frontend
        run: |
          git add .
          git diff --quiet && git diff --staged --quiet || \
            (git commit -m "chore: sync from source repo" && git push origin main --force)
