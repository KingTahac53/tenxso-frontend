<div id="wrapper">
  <!-- Sidebar -->
  <div id="sidebar" class="fixed top-0 left-0 z-40 max-md:top-auto max-md:bottom-0">
    <div id="sidebar__inner"
      class="flex flex-col justify-between md:h-screen md:p-2 p-1 transition-all duration-500 bg-white shadow dark:bg-dark2 2xl:w-72 xl:w-60 max-xl:w-[73px] max-md:w-screen max-md:border-t max-md:dark:border-slate-700">
      <!-- Logo -->
      <div
        class="flex h-20 px-2 max-md:fixed max-md:top-0 max-md:w-full max-md:bg-white/80 max-md:left-0 max-md:px-4 max-md:h-14 max-md:shadow-sm max-md:dark:bg-slate-900/80 backdrop-blur-xl">
        <a routerLink="/feeds" id="logo" class="flex items-center gap-3">
          <img id="logo__text" src="assets/images/logo.png" alt="Logo"
            class="w-full h-6 ml-1 max-xl:hidden max-md:block dark:!hidden" />
        </a>
      </div>

      <!-- Navigation -->
      <nav class="flex-1 flex flex-col space-y-2">
        <!-- Home -->
        <a routerLink="/feeds" class="flex items-center p-2 hover:bg-gray-100 rounded">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
            class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75" />
          </svg>
          <span class="max-xl:hidden ml-4">Home</span>
        </a>

        <!-- Messages -->
        <a routerLink="/messages"
          class="flex items-center p-2 hover:bg-gray-100 rounded max-md:fixed max-md:top-2 max-md:right-2">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
            class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M7.5 8.25h9m-9 3H12m-9.75 1.51c0 1.6 1.123 2.994 2.707 3.227 1.129.166 2.27.293 3.423.379.35.026.67.21.865.501L12 21l2.755-4.133a1.14 1.14 0 01.865-.501 48.172 48.172 0 003.423-.379c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0012 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018z" />
          </svg>
          <span class="max-xl:hidden ml-4">Messages</span>
        </a>

        <!-- Notifications -->

        <!-- Create -->
        <a routerLink="/create" class="flex items-center p-2 hover:bg-gray-100 rounded">
          <button class="flex items-center gap-3 w-full">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span class="max-xl:hidden">Create</span>
          </button>
        </a>

        <!-- About Us -->
        <a routerLink="/about" class="flex items-center p-2 hover:bg-gray-100 rounded">
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16" class="w-6 h-6">
            <path
              d="M8 16.016a7.5 7.5 0 0 0 1.962-14.74A1 1 0 0 0 9 0H7a1 1 0 0 0-.962 1.276A7.5 7.5 0 0 0 8 16.016zM14.5 8.516a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />

          </svg>
          <span class="max-xl:hidden ml-4">About Us</span>
        </a>
      </nav>

      <!-- Profile Section -->
      <div class="relative">
        <button (click)="toggleProfileDropdown()" class="flex items-center gap-3 p-3 cursor-pointer focus:outline-none">
          <img [src]="generatedUserData?.profilePic || 'assets/images/default-avatar.jpg'" alt="Profile"
            class="rounded-full md:w-7 md:h-7 w-5 h-5 shrink-0" />
          <span class="font-semibold text-sm text-gray-900 dark:text-gray-800 max-xl:block">My Profile</span>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
            class="w-5 h-5 ml-auto transform transition-transform duration-200"
            [ngClass]="{'rotate-90': profileDropdownOpen}">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
          </svg>
        </button>
        <div [class.hidden]="!profileDropdownOpen"
          class="absolute bottom-full mb-2 right-0 w-64 bg-white dark:bg-dark2 border border-gray-200 dark:border-gray-600 rounded-lg shadow-lg z-50">
          <div class="w-full h-1.5 bg-gradient-to-r from-pink-500 via-red-500 to-purple-500"></div>
          <div class="p-4 text-xs font-medium flex items-center">
            <img [src]="generatedUserData?.profilePic || 'assets/images/default-avatar.jpg'"
              class="w-8 h-8 rounded-full" alt="Profile" />
            <div class="ml-2">
              <div class="text-base font-semibold text-gray-900 dark:text-gray-800">
                {{ generatedUserData?.username || 'Guest' }}
              </div>
              <div class="flex items-center text-gray-600 dark:text-gray-900">
                {{ generatedUserData?.username ? '@' + generatedUserData.username : '' }}
                <span *ngIf="!isVerified" class="ml-1 text-red-500" title="Unverified">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20" class="w-4 h-4">
                    <path
                      d="M8.257 3.099c.765-1.36 2.681-1.36 3.446 0l6.516 11.59c.75 1.335-.213 2.99-1.723 2.99H3.464c-1.51 0-2.473-1.655-1.723-2.99l6.516-11.59zM11 13a1 1 0 10-2 0 1 1 0 002 0zm-1-2a1 1 0 01-1-1V7a1 1 0 112 0v3a1 1 0 01-1 1z" />
                  </svg>
                </span>
                <span *ngIf="isVerified" class="ml-1 text-green-500" title="Verified">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20" class="w-4 h-4">
                    <path fill-rule="evenodd"
                      d="M16.707 5.293a1 1 0 00-1.414 0L8 12.586 4.707 9.293a1 1 0 10-1.414 1.414l4 4a1 1 0 001.414 0l8-8a1 1 0 000-1.414z"
                      clip-rule="evenodd" />
                  </svg>
                </span>
              </div>
            </div>
          </div>
          <hr class="opacity-60" />
          <ul class="text-sm font-semibold p-2">
            <a routerLink="/login">
              <li>
                <!-- Always show custom Sign in with Google Button -->
                <button (click)="signInWithGoogleCustom(); $event.preventDefault()"
                  class="flex items-center gap-3 rounded-md p-2 ">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" class="w-5 h-5">
                    <path fill="#EA4335"
                      d="M24 9.5c3.69 0 6.98 1.27 9.58 3.75l7.14-7.14C35.86 2.85 30.63 0 24 0 14.73 0 6.95 5.08 2.71 12.47l8.34 6.48C12.57 12.16 17.87 9.5 24 9.5z" />
                    <path fill="#4285F4"
                      d="M46.09 24.5c0-1.65-.15-3.23-.44-4.75H24v9.03h12.59c-.54 2.93-2.16 5.42-4.6 7.08v5.87h7.45c4.36-4.01 6.87-9.92 6.87-17.23z" />
                    <path fill="#FBBC05"
                      d="M10.05 28.16a13.63 13.63 0 010-8.32V13.97h-8.34a24.08 24.08 0 000 16.05l8.34-2.86z" />
                    <path fill="#34A853"
                      d="M24 48c6.63 0 12.22-2.18 16.29-5.91l-7.45-5.87c-2.07 1.39-4.72 2.21-8.84 2.21-6.13 0-11.33-4.14-13.19-9.69H2.71v6.07A24.08 24.08 0 0024 48z" />
                    <path fill="none" d="M0 0h48v48H0z" />
                  </svg>
                  <span>Sign in with Google</span>
                </button>
              </li>
            </a>

        </div>
      </div>
    </div>
