<div class="edit-profile-container">
  <!-- Profile Section -->
  <div class="profile-info">
    <h2 class="profile-header">Your Profile</h2>
    <img
      src="{{ generatedUserData.profilePic }}"
      alt="Profile Picture"
      class="profile-pic"
    />
    <!-- <p class="user-id">User ID: {{ userId }}</p> -->
    <p class="username">Username: {{ generatedUserData.username }}</p>
  </div>
  <div
    id="googleSignInDiv"
    class="mt-2 border-0"
    *ngIf="!signedIn || generatedUserData.isVerified !== 'true'"
  ></div>
