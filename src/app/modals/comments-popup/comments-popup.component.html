<div class="popup">
  <div class="comments">
    <div class="card">
      <h6>Comments On Post</h6>
      <div *ngFor="let like of commentData">
        <div class="top">
          <div class="userDetails">
            <div class="profilepic">
              <div class="profile_img">
                <div class="image">
                  <img src="{{ like.userProfileUrl }}" alt="img12" />
                </div>
              </div>
            </div>
            <h3>
              <span> {{ like.commentAuthorUsername }} </span>
              <br />
              <span>{{ like.commentContent }}</span>
              <br />
              <span>{{ like.commentDateCreated }}</span>
            </h3>
          </div>
        </div>
      </div>
    </div>

    <div class="addComments">
      <div class="reaction">
        <h3>
          <i class="far fa-smile"></i>
        </h3>
      </div>
      <input
        type="text"
        class="text"
        placeholder="Add a comment..."
        [(ngModel)]="comment"
      />
      <button class="btn-comment" (click)="commentPost()">
        <i class="far fa-paper-plane"></i>
      </button>
    </div>
  </div>
</div>

<div class="container">
  <div class="main_section">
    <div class="posts_container">
      <div class="posts"></div>
    </div>
  </div>
</div>
