name: Replicate to Social Notebooks Frontend

on:
  push:
    branches:
      - main

jobs:
  replicate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Repository
        uses: actions/checkout@v3

      - name: Set up Git Config
        run: |
          git config --global user.name "${{ secrets.GIT_USER_NAME }}"
          git config --global user.email "${{ secrets.GIT_USER_EMAIL }}"

      - name: Add Target Repository Remote
        env:
          TOKEN: ${{ secrets.SOCIALNOTEBOOKS_TOKEN }}
        run: |
          # Add the target repository as a new remote named "target"
          git remote add target https://$TOKEN@github.com/socialnotebooks/socialnotebooks-frontend.git

      - name: Push to Target Repository
        run: |
          # Push the code to the main branch of the target repository
          git push target main --force
